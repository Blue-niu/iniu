<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        /* 全局样式 */
        body {
            background-image: url('../image/2.avif');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中 */
            height: 100vh;           /* 高度为视口高度 */
            margin: 0;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色 */
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6px); /* 背景模糊 */
            transition: transform 0.3s ease-in-out;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* 输入框和标签 */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #34495e;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        /* 注册按钮样式 */
        .register-btn {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .register-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* 链接样式 */
        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* 响应式设计：小屏幕适配 */
        @media (max-width: 768px) {
            .register-container {
                padding: 20px;
            }

            .input-group input,
            .register-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>注册</h2>
        <form action="../php/register.php" method="post">
            <!-- 用户名字段 -->
            <div class="input-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- 密码字段 -->
            <div class="input-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
             <!-- 密保问题字段 -->
             <div class="input-group">
                <label for="security_question">密保问题：</label>
                <select id="security_question" name="security_question" required>
                    <option value="">选择一个问题</option>
                    <option value="mother_maiden_name">你母亲的娘家姓是什么？</option>
                    <option value="first_pet_name">你的第一只宠物叫什么名字？</option>
                    <option value="birth_city">你出生的城市是哪个？</option>
                    <option value="favorite_color">你最喜欢的颜色是什么？</option>
                </select>
            </div>

            <!-- 密保答案字段 -->
            <div class="input-group">
                <label for="security_answer">密保答案：</label>
                <input type="text" id="security_answer" name="security_answer" required>
            </div>
            <!-- 注册按钮 -->
            <button type="submit" class="register-btn">注册</button>
        </form>

        <div class="link">
            <p>已经有账号？<a href="login.html">登录</a></p>
        </div>
    </div>

    <script>
        // 页面加载时，添加淡入效果
        window.onload = function() {
            document.body.classList.add('fade-in');
        };
    </script>

</body>
</html>
