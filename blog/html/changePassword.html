<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <style>
        /* 背景及全局样式 */
        body {
            background-image: url('../image/2.avif');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center; /* 将内容在水平中心对齐 */
            align-items: center;     /* 将内容在垂直方向上对齐 */
            height: 100vh;           /* 设置页面高度为视口高度 */
            margin: 0;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        /* 页面加载动画 */
        .fadeIn {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* 表单容器样式 */
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 添加阴影 */
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        /* 表单输入框及标签样式 */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
        }

        /* 提交按钮样式 */
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Navigation Bar Style */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 10px 0;
            z-index: 1000;
            text-align: center;
        }

        .navbar a {
            color: rgb(17, 107, 19);
            text-decoration: none;
            font-size: 20px;
            margin: 0 20px;
            padding: 10px;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }

        .navbar a:hover {
            transform: scale(1.2);
            background-color: rgba(52, 152, 219, 0.7);
            border-radius: 5px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            input[type="password"], button {
                font-size: 14px;
            }

            .navbar a {
                font-size: 18px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">个人信息</a>
        <a href="allText.html">个人全部留言</a>
        <a href="Main_interface.html">新建留言</a>
        <a href="changePassword.html">修改密码</a>
        <a href="#">我处理的</a>
        <a href="#">发布留言历史记录</a>
        <a href="#" onclick="logout()">退出</a>
    </div>

    <form action="../php/changePassword.php" method="post" id="passwordForm" class="fadeIn">
        <h2 style="color: #131313;">修改密码</h2>
        
        <label for="password1">新密码</label>
        <input type="password" id="password1" name="password1" placeholder="请输入新密码" required>
        
        <label for="password2">确认密码</label>
        <input type="password" id="password2" name="password2" placeholder="请再次输入新密码" required>
        
        <button type="submit">提交</button>
    </form>

    <script>
        // 退出登录功能
        function logout() {
            var confirmAction = confirm("确定要退出吗？");
            if (confirmAction) {
                window.location.href = "login.html"; // 替换为你的登录页面URL
            }
        }
    </script>
</body>
</html>
