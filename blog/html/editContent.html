<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../image/2.avif'); /* Background image */
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center; /* Vertically center the content */
            align-items: center; /* Horizontally center the content */
        }

        /* Navigation Bar Style */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Fully transparent background */
            color: white;
            padding: 10px 0;
            z-index: 1000;
            text-align: center;
        }

        .navbar a {
            color: rgb(17, 107, 19);
            text-decoration: none;
            font-size: 20px;
            margin: 0 20px;
            padding: 10px;
            display: inline-block;
            transition: transform 0.3s ease-in-out; /* Smooth transition for scaling */
        }

        .navbar a:hover {
            transform: scale(1.2); /* Grow effect on hover */
            background-color: rgba(52, 152, 219, 0.7); /* Light blue background on hover */
            border-radius: 5px;
        }

        .message-board {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(6px); /* Adds background blur effect */
            margin-top: 60px; /* To avoid overlap with navbar */
        }

        .message-board h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #3498db;
        }

        .message-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .message-form input, .message-form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent for input fields */
        }

        .message-form button {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-form button:hover {
            background-color: #2980b9;
        }

        .message-item {
            background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent white */
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .message-item .author {
            font-weight: bold;
            color: #2980b9;
        }

        .message-item .time {
            font-size: 12px;
            color: #888;
        }

        .message-item button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-item button.delete {
            background-color: #e74c3c;
        }

        .message-item button.edit {
            background-color: #3498db;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    
    <div class="message-board">
        <h1>编辑留言</h1>

        <form class="message-form" action="../php/newContent.php" method="post">
            <textarea id="message" placeholder="写下你的留言..." rows="5" name="text" required></textarea>
            <button type="submit">发布留言</button>
        </form>

        <div id="messagesContainer"></div>
    </div>

</body>
</html>
