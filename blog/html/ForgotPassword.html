<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密保问题验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../image/2.avif');
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 15px;
        }

        .message a {
            color: #4CAF50;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>密保问题验证</h2>
    <form action="../php/ForgotPassword.php" method="POST">
        <div class="form-group">
            <label for="username">请输入用户名：</label>
            <input type="text" id="username" name="username" required placeholder="请输入用户名">
        </div>

        <div class="form-group">
            <label for="security_question">请选择密保问题：</label>
            <select id="security_question" name="security_question" required>
                <option value="">选择密保问题</option>
                <option value="mother_maiden_name">你母亲的名字是什么？</option>
                <option value="first_pet_name">你的第一只宠物叫什么名字？</option>
                <option value="birth_city">你出生的城市是哪个？</option>
                <option value="favorite_color">你最喜欢的颜色是什么？</option>
            </select>
        </div>

        <div class="form-group">
            <label for="security_answer">请输入密保答案：</label>
            <input type="text" id="security_answer" name="security_answer" required placeholder="请输入答案">
        </div>
        <label for="new_password">新密码:</label>
        <input type="password" id="new_password" name="new_password" required><br>

        <button type="submit">重置密码</button>
    </form>

    <div class="message">
        <p>记得密码了吗？ <a href="login.html">返回登录</a></p>
    </div>
</div>

</body>
</html>
