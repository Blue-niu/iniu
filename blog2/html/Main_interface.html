<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../image/2.avif');
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 15px 0;
            z-index: 1000;
            text-align: center;
            animation: navbarFadeIn 1s ease-out;
        }

        .navbar a {
            color: rgb(17, 107, 19);
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
            padding: 10px;
            display: inline-block;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .navbar a:hover {
            transform: scale(1.1);
            background-color: rgba(52, 152, 219, 0.7);
            border-radius: 5px;
        }

        /* Message Board */
        .message-board {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(6px);
            margin-top: 70px;
            animation: messageBoardFadeIn 1s ease-out;
        }

        .message-board h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #3498db;
        }

        .message-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .message-form input, .message-form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.7);
            transition: border-color 0.3s ease;
        }

        .message-form input:focus, .message-form textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        .message-form button {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .message-form button:hover {
            background-color: #2980b9;
        }

        /* Message Item */
        .message-item {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .message-item .author {
            font-weight: bold;
            color: #2980b9;
        }

        .message-item .time {
            font-size: 12px;
            color: #888;
        }

        .message-item button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .message-item button.delete {
            background-color: #e74c3c;
        }

        .message-item button.edit {
            background-color: #3498db;
        }

        /* Animations */
        @keyframes navbarFadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes messageBoardFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 16px;
                margin: 0 10px;
            }

            .message-board {
                width: 90%;
                padding: 15px;
            }

            .message-form input, .message-form textarea {
                font-size: 16px;
            }

            .message-form button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="allText.html">个人全部留言</a>
        <a href="Main_interface.html">新建留言</a>
        <a href="changePassword.html">修改密码</a>
        <a href="#" onclick="logout()">退出</a>
    </div>

    <!-- Message Board -->
    <div class="message-board">
        <h1>留言板</h1>

        <form class="message-form" action="../php/newContent.php" method="post">
            <textarea id="message" placeholder="写下你的留言..." rows="5" name="text" required></textarea>
            <button type="submit">发布留言</button>
        </form>

        <div id="messagesContainer"></div>
    </div>

    <script>
        function logout() {
            var confirmAction = confirm("确定要退出吗？");
            if (confirmAction) {
                window.location.href = "login.html";
            }
        }
    </script>

</body>
</html>
